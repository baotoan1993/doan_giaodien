<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
    </style>

</head>

<body>
    <!-- --------------------------HEADER----------------------- -->
    <div class="container-fluid" id="header">
        <nav class="navbar navbar-expand-md navbar-light" style="background: #F0F8F5">
            <!-- Brand -->
            <a class="navbar-brand" href="#" style="text-align: center;">
                <img src="public/logo.png" alt="logo.png" style="width: 50%">
            </a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="fa fa-home" aria-hidden="true"></i>&nbsp;Trang Chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nav-link">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;Đăng Nhập
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nav-link">
                            <i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;Đăng Ký
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- --------------------------END HEADER--------------------------------------- -->

    <!-- --------------------------CART--------------------------------------------- -->
    <!-- phần danh sách sản phẩm -->
    <div class="container-fluid">
        <div class="row">

            <!--Phan container_menubar-->
            <div class="col-sm-3 sidenav">
                <div class="onleft">
                    <div class="list-group">
                        <div class="list-group-item active">
                            <b>DANH MỤC</b>
                        </div>
                        <a href="#" class="list-group-item">Công Nghệ</a>
                        <a href="#" class="list-group-item">Thời Trang</a>
                        <a href="#" class="list-group-item">Làm Đẹp</a>
                    </div>
                    <br>
                    <div class="list-group">
                        <div class="list-group-item active">
                            <b>TIÊU BIỂU</b>
                        </div>
                        <a href="#" class="list-group-item">Sắp Kết Thúc</a>
                    </div>
                </div>
            </div>
            <!--Ket thuc container_menubar-->

            <div class="col-sm-9">
                    <div class="list-group-item bg-info text-white" style="margin-bottom:10px;">
                        <b>
                            <span>THÔNG TIN GIỎ HÀNG CỦA BẠN</span>
                        </b>
                    </div>
                <!-- <div class="row"> -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Tên món hàng</th>
                                <th class="text-center">Giá đấu thầu</th>
                                <th class="text-center">Huỷ đơn</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">Đàn guitar [ma sp]</td>
                                <td class="text-center">105K</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-danger" style="border-radius: 50%">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row">Áo thun [ma sp]</td>
                                <td class="text-center">30K</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-danger" style="border-radius: 50%">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row">
                                    <b>
                                        <h3>TỔNG CỘNG</h3>
                                    </b>
                                </td>
                                <td class="text-center">
                                    <b>
                                        <h3>135K</h3>
                                    </b>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                <!-- </div> -->


                <div class="row">
                    <div class="col-sm-9">
                        <p class="display-4">vui lòng hoàn tất đơn hàng!!</p>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-warning btn-lg">
                            Hoàn tất đơn hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-------------------------- END CART ---------------------------------------------->

</body>

</html>
